<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- 霓虹发光效果 -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 渐变 -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" fill="#0a0a0a" rx="16"/>
  
  <!-- 外框 - 网关形状 -->
  <rect x="20" y="16" width="88" height="96" rx="8" ry="8" 
        fill="none" stroke="url(#neonGradient)" stroke-width="3"
        filter="url(#neonGlow)"/>
  
  <!-- 内部网格线 - 科技感 -->
  <line x1="20" y1="40" x2="108" y2="40" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="64" x2="108" y2="64" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="88" x2="108" y2="88" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  <line x1="44" y1="16" x2="44" y2="112" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  <line x1="64" y1="16" x2="64" y2="112" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  <line x1="84" y1="16" x2="84" y2="112" stroke="#00ff9f" stroke-width="1" opacity="0.3"/>
  
  <!-- 闪电符号 ⚡ -->
  <path d="M72 24 L52 58 L62 58 L56 104 L76 62 L66 62 Z" 
        fill="url(#neonGradient)" 
        filter="url(#neonGlow)"/>
  
  <!-- 小点装饰 - 数据流 -->
  <circle cx="28" cy="28" r="3" fill="#00ff9f" opacity="0.8"/>
  <circle cx="100" cy="28" r="3" fill="#00d4ff" opacity="0.8"/>
  <circle cx="28" cy="100" r="3" fill="#00d4ff" opacity="0.8"/>
  <circle cx="100" cy="100" r="3" fill="#00ff9f" opacity="0.8"/>
  
  <!-- 扫描线效果 -->
  <rect x="20" y="50" width="88" height="2" fill="#00ff9f" opacity="0.15"/>
  <rect x="20" y="76" width="88" height="1" fill="#00ff9f" opacity="0.1"/>
</svg>
